<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Fantastic Five Program</title>
	<link rel="stylesheet" type="text/css" href="assets/stylesheets/default.css"/>
</head>
<body>
	<header class="navbar">
		<div class="brand"><a href="index.html">Fantastic Five Training Application Prototype</a></div>
		<nav>
			<ul>
				<li><a href="programs.html">Programs</a></li>
				<li><a href="accounts.html">Accounts</a></li>
				<li><a href="login.html">Logout</a></li>
			</ul>
		</nav>
	</header>
	<article class="main">
		<section>
			<h1>New Account</h1>
			<div class="error-message">
				ERROR: Information incorrect, try again.
			</div>
			<form class="well" action="confirmation_success.html" method="post">
				<div class="field">
					<label for="first_name">First name:</label>
					<input id="first_name" name="first_name" type="text"/>
				</div>

				<div class="field">
					<label for="last_name">Last name:</label>
					<input id="last_name" name="last_name" type="text"/>
				</div>

				<div class="field">
					<label for="address_1">Address line 1:</label>
					<input id="address_1" name="address_1" type="text"/>
				</div>

				<div class="field">
					<label for="address_2">Address line 2:</label>
					<input id="address_2" name="address_2" type="text"/>
				</div>

				<div class="field">
					<label for="zip">Postal code:</label>
					<input id="zip" name="zip" type="text" />
				</div>

				<div class="field">
					<label for="city">City:</label>
					<input id="city" name="city" type="text"/>
				</div>

				<div class="field">
					<label for="state">State:</label>
					<input id="state" name="state" type="text"/>
				</div>

				<div class="field">
					<label for="email">Email:</label>
					<input id="email" name="email" type="email"/>
				</div>

				<div class="field">
					<label for="password">Password:</label>
					<input id="password" name="password" type="text"/><br>
				</div>

				<input type="submit" class="button" value="Create Account">
				<a href="new_account_again.html" class="button gray">Submit with bad info</a>
			</form>
		</section>
	</article>
	<footer>
		<nav>
			<a href="accounts.html" class="button green">Back</a>
			<a href="index.html" class="button blue">Home</a>
			<a href="login.html" class="button gray">Logout</a>
		</nav>
	</footer>
</body>
</html>
