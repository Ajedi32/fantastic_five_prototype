<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Fantastic Five Program</title>
	<link rel="stylesheet" type="text/css" href="assets/stylesheets/default.css"/>
</head>
<body>
	<header class="navbar">
		<div class="brand"><a href="index.html">Fantastic Five Training Application Prototype</a></div>
		<nav>
			<ul>
				<li><a href="programs.html">Programs</a></li>
				<li><a href="accounts.html">Accounts</a></li>
				<li><a href="login.html">Logout</a></li>
			</ul>
		</nav>
	</header>
	<article class="main">
		<section>
			<h1>Award Search</h1>
			<form class="well" action="confirmation_success.html" method="post">
				<div class="field">
					<label>Select Award</label>
					<select id="" name="Awards">
						<option value="">Choose award...</option>
						<option value="java1">Java Master</option>
						<option value="dog1">Dog Whisperer</option>
						<option value="yoga1">Stretch Armstrong</option>
					</select>
				</div>
				<div class="divider">&lt;OR&gt;</div>
				<div class="field">
					<label>Create New Award</label>
					<input type="text" name="new_award">
				</div>
				<input class="button" type="submit" value="Give Award">
			</form>
		</section>
	</article>
	<footer>
		<nav>
			<a href="awards.html" class="button green">Back</a>
			<a href="index.html" class="button blue">Home</a>
			<a href="login.html" class="button gray">Logout</a>
		</nav>
	</footer>

</html>
